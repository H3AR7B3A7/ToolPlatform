name: "Gradle Tests"
on: [ push ]
jobs:
  gradle:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: toolbox-fe
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5
      - name: Execute Gradle tests
        run: ./toolbox-be/gradlew -b toolbox-be/build.gradle test